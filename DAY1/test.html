<html>
    <title>MERN DEMO</title>
    <style>
        *{
            border: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .main{
            width: 45%;
            margin: auto;
            background-color:black;
        }
        .logo{
            width: 100%;
            background-color: lightgray;
            min-height: 30px;
            line-height: 30px;
            margin-top: 10px;
            padding-left: 10px;
          
        }
        .navigation{
            text-align: center;
            width: 100%;
            background-color: lightgray;
            min-height: 30px;
            line-height: 30px;
            margin-top: 5px;
            
            
        }
        .header{
            text-align: center;
            width: 100%;
            background-color: lightgray;
            min-height: 80px;
            line-height: 80px;
            margin-top: 5px;
            margin-bottom: 10px;
            
        }
        .parent{
            width:100%;
            min-height: 300px;
            display:flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
            
        }
        .slide{
            width: 10%;
            background-color:lightgray;
            min-height: 500x;
            line-height:500 px;
            text-align: center;
        }
        .body{
            width: 90%;
            background-color: lightgray;
            min-height: 500px;
            line-height: 500px;
            text-align: center;
           
        }
        .footer{
            width: 100%;
            background-color: lightgray;
            min-height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <body>
        <div class="main">
            <div class="logo"> 
                <h3>Logo</h3>
            </div>
            <div class="navigation">
                <h3>Navigation</h3>
            </div>
            <div class="Header">
                <h3>Header/Banner</h3>
            </div>
            <div class="parent">
                <div class="slide">
                    <h3>Slide</h3>
                </div>
                <div class="body">
                    <h3>Body area</h3>
                </div>
            </div>
            <div class="footer">
                <footer>
                    <h3>Footer</h3>
                </footer>
            </div>
        </div>
    </body>
</html>
